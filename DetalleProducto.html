<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Detalle</title>

    <!-- Opcional: tus estilos globales -->
    <link rel="stylesheet" href="Home.css" />
    <link rel="stylesheet" href="/Footer/footer.css" />
    <link rel="stylesheet" href="/tienda.css" />
    <link rel="icon" type="image/jpeg" href="img/iconoOrigami.webp" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <!-- Estilos de esta detalle -->
    <link rel="stylesheet" href="DetalleProducto.css" />
    <script src="js/navbar-auth.js"></script>
    <script src="js/navbar-loader.js"></script>
  </head>
  <body>
    <div id="navbar-placeholder"></div>
    <!-- ===== ÚNICA SECCIÓN DE LA detalle ===== -->
    <section class="detalle-wrap glass-effect">
      <div class="detalle-media">
        <img id="detalleImg" src="" alt="iPhone 17" />
      </div>

      <div class="detalle-info">
        <h1 class="detalle-title" id="detalleModel">Cargando...</h1>

        <!-- COLOR -->

        <!-- RAM -->
        <div class="detalle-panel">
          <div class="detalle-label">RAM</div>
          <div class="detalle-row" id="ramRow">
            <!-- Dinámico desde API -->
          </div>
        </div>

        <!-- ALMACENAMIENTO -->
        <div class="detalle-panel">
          <div class="detalle-label">Almacenamiento</div>
          <div class="detalle-row" id="capRow">
            <!-- Dinámico desde API -->
          </div>
        </div>
        <div class="detalle-panel">
          <div class="detalle-label">Color</div>
          <div class="detalle-row" id="colorRow">
            <!-- Dinámico desde API -->
          </div>
        </div>
        <!-- CANTIDAD Y BOTONES -->
        <div class="detalle-actions-wrapper">
          <div class="detalle-panel detalle-qty-panel">
            <div class="detalle-label">Cantidad</div>
            <div class="detalle-row detalle-qty" id="qtyRow">
              <button class="detalle-opt" data-q="-1">−</button>
              <span id="qty">1</span>
              <button class="detalle-opt" data-q="+1">+</button>
            </div>
            <div class="detalle-help">Stock disponible: -</div>
            <div class="detalle-help">
              Condición: <span id="condicionValue">-</span>
            </div>
          </div>

          <!-- Botones al lado -->
          <div class="detalle-buttons-group">
            <button id="addToCartBtn" class="detalle-btn">
              Agregar al carrito
            </button>
            <button id="buyBtn" class="detalle-btn primary">
              Consultar
            </button>
          </div>
        </div>

        <!-- PRECIO + RESUMEN -->
        <div class="detalle-price-section">
          <div class="detalle-price" id="price">$0</div>
          <div class="detalle-small" id="summary">
            <span id="sumModel">Producto</span> · <span id="sumRam">-</span> ·
            <span id="sumColor">-</span> · <span id="sumCap">-</span> ·
            <span id="sumCondicion">-</span> · x<span id="sumQty">1</span>
          </div>
        </div>
      </div>
    </section>

    <!-- Modal del carrito -->
    <div
      id="cartModal"
      class="cart-modal"
      aria-hidden="true"
      role="dialog"
      aria-label="Carrito"
    >
      <div class="cart-modal__overlay" data-cart-close></div>
      <div class="cart-modal__panel glass-effect">
        <header class="cart-modal__header">
          <h3>Tu carrito</h3>
          <button
            class="cart-modal__close"
            type="button"
            aria-label="Cerrar"
            data-cart-close
          >
            ×
          </button>
        </header>
        <br /><br /><br /><br />
        <div id="cartList" class="cart-modal__list"></div>
        <footer class="cart-modal__footer">
          <div class="cart-modal__total">
            <span>Total:</span>
            <strong id="cartTotal">$0</strong>
          </div>
          <div class="cart-modal__actions">
            <button
              id="sendWhatsAppBtn"
              class="detalle-btn primary"
              type="button"
            >
              Cotizar
            </button>
          </div>
        </footer>
      </div>
    </div>

    <div id="footer-placeholder"></div>
    <script src="/js/footer-loader.js"></script>
    <!-- ===== FIN SECCIÓN ===== -->

    <!-- Script principal del producto -->
    <script src="js/config.js"></script>
    <script src="js/detalleproducto.js?v=2"></script>
    <script src="js/cart.js?v=2"></script>
  </body>
</html>
