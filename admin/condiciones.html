<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Condiciones - Origami Admin</title>
    <link rel="stylesheet" href="../Home.css" />
    <link rel="stylesheet" href="css/admin.css" />
    <link rel="icon" type="image/jpeg" href="../img/iconoOrigami.webp" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="admin-layout">
      <!-- Sidebar (componente) -->
      <div id="sidebar-placeholder"></div>

      <!-- Main Content -->
      <main class="admin-main">
        <div class="page-header">
          <h1 class="page-title">Gestión de Condiciones</h1>
          <div class="header-actions">
            <a class="btn btn-secondary" href="/Home.html">
              <i class="fa-solid fa-house"></i> Ver Home
            </a>
            <button class="btn btn-secondary" onclick="refreshCondiciones()">
              <i class="fa-solid fa-refresh"></i> Actualizar
            </button>
            <button class="btn btn-primary" onclick="openCondicionModal()">
              <i class="fa-solid fa-plus"></i> Nueva Condición
            </button>
          </div>
        </div>

        <!-- Search -->
        <div class="admin-card">
          <div class="card-header">
            <h3 class="card-title">Buscar Condicion</h3>
          </div>
          <div class="form-field">
            <input
              type="text"
              id="searchInput"
              placeholder="Buscar por nombre o descripción..."
            />
          </div>
        </div>

        <!-- Condiciones Grid -->
        <div class="condiciones-grid" id="condicionesGrid">
          <!-- Condiciones will be populated by JavaScript -->
        </div>

        <!-- Empty State -->
        <div class="admin-card" id="emptyState" style="display: none">
          <div class="empty-state">
            <i class="fa-solid fa-tags"></i>
            <h3>No hay condiciones</h3>
            <p>Crea tu primera condición para organizar tus productos</p>
            <button class="btn btn-primary" onclick="openCondicionModal()">
              <i class="fa-solid fa-plus"></i> Crear Condición
            </button>
          </div>
        </div>
      </main>
    </div>

    <!-- Condiciones Modal -->
    <div class="modal" id="condicionModal">
      <div class="modal-content">
        <div class="modal-header">
          <h3 id="modalTitle">Nueva Condición</h3>
          <button class="modal-close" onclick="closeCondicionModal()">
            <i class="fa-solid fa-times"></i>
          </button>
        </div>

        <form id="condicionForm" class="admin-form">
          <input type="hidden" id="condicionId" />

          <div class="form-field">
            <label for="condicionName">Nombre de la Condición</label>
            <input
              type="text"
              id="condicionName"
              name="name"
              required
              placeholder="Ej: Nuevo, Tester"
            />
          </div>

          <div class="form-field">
            <label for="condicionDescription">Descripción</label>
            <textarea
              id="condicionDescription"
              name="description"
              rows="3"
              placeholder="Descripción de la condición..."
            ></textarea>
          </div>

          <div class="form-actions">
            <button
              type="button"
              class="btn btn-secondary"
              onclick="closeCondicionModal()"
            >
              Cancelar
            </button>
            <button type="submit" class="btn btn-primary">
              <i class="fa-solid fa-save"></i> Guardar Condición
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div class="modal" id="deleteModal">
      <div class="modal-content">
        <div class="modal-header">
          <h3>Confirmar Eliminación</h3>
          <button class="modal-close" onclick="closeDeleteModal()">
            <i class="fa-solid fa-times"></i>
          </button>
        </div>
        <div class="delete-warning">
          <i class="fa-solid fa-exclamation-triangle"></i>
          <p>¿Estás seguro de que quieres eliminar esta condición?</p>
          <p class="warning-text">
            Esto podría afectar a los productos asociados.
          </p>
        </div>
        <div class="form-actions">
          <button
            type="button"
            class="btn btn-secondary"
            onclick="closeDeleteModal()"
          >
            Cancelar
          </button>
          <button
            type="button"
            class="btn btn-danger"
            onclick="confirmDelete()"
          >
            <i class="fa-solid fa-trash"></i> Eliminar
          </button>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <!-- Axios CDN -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- API Configuration & Service -->
    <script src="js/config.js?v=2"></script>
    <script src="js/api-service.js?v=3"></script>

    <script src="js/sidebar.js?v=2"></script>
    <script src="js/auth.js?v=2"></script>
    <script src="js/storage.js?v=2"></script>
    <script src="js/condicion.js?v=5"></script>

    <script>
      // Background rotation
      const backgroundImages = ["../img/PLANTILLA 1.webp"];

      let currentImageIndex = 0;
      const body = document.body;

      function changeBackground() {
        const nextImage = new Image();
        const nextImageIndex =
          (currentImageIndex + 1) % backgroundImages.length;
        nextImage.src = backgroundImages[nextImageIndex];

        body.style.backgroundImage = `url('${backgroundImages[currentImageIndex]}')`;
        currentImageIndex = nextImageIndex;
      }

      changeBackground();
    </script>
  </body>
</html>
