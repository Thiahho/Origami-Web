<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login - Origami</title>
    <link rel="stylesheet" href="/Home.css" />
    <link rel="stylesheet" href="/admin/css/admin.css" />
    <link rel="icon" href="../../img/LOGO+CIRCULO.webp" type="image/webp" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <style>
      .back-link {
        position: absolute;
        top: 2rem;
        left: 2rem;
        color: var(--text-color);
        text-decoration: none;
        display: flex;
        align-items: center;
        gap: 0.5rem;
        padding: 0.5rem 1rem;
        border-radius: var(--nav-item-radius);
        background: rgba(255, 255, 255, 0.1);
        transition: all 0.3s ease;
      }

      .back-link:hover {
        background: rgba(255, 255, 255, 0.15);
      }
      .toggle-password {
        position: absolute;
        right: 2.5rem;
        top: 40%;
        transform: translateY(-50%);
        background: transparent;
        border: none;
        color: var(--text-muted-color);
        cursor: pointer;
        padding: 0.5rem;
        font-size: 1rem;
        transition: color 0.3s ease;
        z-index: 10;
      }
    </style>
  </head>
  <body>
    <a href="/Home.html" class="back-link">
      <i class="fa-solid fa-arrow-left"></i>
      Volver a la tienda
    </a>
    <div class="login-container">
      <div class="login-card glass-effect">
        <div class="login-header">
          <div class="logo">
            <img
              src="/img/LOGO+CIRCULO.webp"
              alt="Origami"
              class="logo-img logo-circular"
              height="auto"
            />
            <img
              src="/img/ORIGWHITE.webp"
              alt="Origami"
              class="logo-img logo-text"
              height="300px"
            />
          </div>
        </div>

        <form id="loginForm" class="login-form">
          <div class="form-group">
            <label for="email">Email</label>
            <div class="input-group">
              <i class="fa-solid fa-envelope"></i>
              <input
                type="email"
                id="email"
                name="email"
                required
                placeholder="Ingresa tu email"
              />
            </div>
          </div>

          <div class="form-group">
            <label for="password">Contraseña</label>
            <div class="input-group">
              <i class="fa-solid fa-lock"></i>
              <input
                type="password"
                id="password"
                name="password"
                required
                placeholder="Ingresa tu contraseña"
              />
              <button
                type="button"
                class="toggle-password"
                onclick="togglePassword()"
              >
                <i class="fa-solid fa-eye" id="toggleIcon"></i>
              </button>
            </div>
          </div>

          <button type="submit" class="login-btn">
            <i class="fa-solid fa-sign-in-alt"></i>
            Iniciar Sesión
          </button>
        </form>

        <div
          id="errorMessage"
          class="error-message"
          style="display: none"
        ></div>
      </div>
    </div>

    <!-- Axios CDN -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- API Configuration & Service -->
    <script
      src="/admin/js/config.js"
      onerror="console.error('Error cargando config.js')"
    ></script>
    <script
      src="/admin/js/api-service.js"
      onerror="console.error('Error cargando api-service.js')"
    ></script>
    <script
      src="/admin/js/auth.js"
      onerror="console.error('Error cargando auth.js')"
    ></script>
    <script src="/admin/js/login-ui.js"></script>
    <script>
      // Background rotation
      const backgroundImages = ["../../img/PLANTILLA 1.webp"];

      let currentImageIndex = 0;
      const body = document.body;

      function changeBackground() {
        const nextImage = new Image();
        const nextImageIndex =
          (currentImageIndex + 1) % backgroundImages.length;
        nextImage.src = backgroundImages[nextImageIndex];

        body.style.backgroundImage = `url('${backgroundImages[currentImageIndex]}')`;
        currentImageIndex = nextImageIndex;
      }

      changeBackground();
    </script>
  </body>
</html>
