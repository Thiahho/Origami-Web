<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Productos - Origami Admin</title>
    <link rel="stylesheet" href="../Home.css" />
    <link rel="stylesheet" href="css/admin.css" />
    <link rel="icon" type="image/jpeg" href="../img/iconoOrigami.webp" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="admin-layout">
      <!-- Sidebar (componente) -->
      <div id="sidebar-placeholder"></div>

      <!-- Main Content -->
      <main class="admin-main">
        <div class="page-header">
          <h1 class="page-title">Gestión de Productos</h1>
          <div class="header-actions">
            <a class="btn btn-secondary" href="/Home.html">
              <i class="fa-solid fa-house"></i> Ver Home
            </a>
            <button class="btn btn-secondary" onclick="refreshProducts()">
              <i class="fa-solid fa-refresh"></i> Actualizar
            </button>
            <button class="btn btn-primary" onclick="openProductModal()">
              <i class="fa-solid fa-plus"></i> Nuevo Producto
            </button>
          </div>
        </div>

        <!-- Filters -->
        <div class="admin-card">
          <div class="card-header">
            <h3 class="card-title">Filtros</h3>
          </div>
          <div class="filters-row">
            <div class="form-field">
              <label>Buscar</label>
              <input
                type="text"
                id="searchInput"
                placeholder="Buscar por nombre, marca o modelo..."
              />
            </div>
            <div class="form-field">
              <label>Categoría</label>
              <select id="categoryFilter">
                <option value="">Todas las categorías</option>
              </select>
            </div>
            <div class="form-field">
              <label>Ordenar por</label>
              <select id="sortFilter">
                <option value="newest">Más recientes primero</option>
                <option value="oldest">Más antiguos primero</option>
                <option value="name-asc">Nombre (A-Z)</option>
                <option value="name-desc">Nombre (Z-A)</option>
                <option value="brand-asc">Marca (A-Z)</option>
                <option value="brand-desc">Marca (Z-A)</option>
              </select>
            </div>
          </div>
        </div>

        <!-- Products Table -->
        <div class="admin-card">
          <div class="card-header">
            <h3 class="card-title">Lista de Productos</h3>
            <div class="table-info">
              <span id="productCount">0 productos</span>
            </div>
          </div>

          <div class="table-container">
            <table class="admin-table" id="productsTable">
              <thead>
                <tr>
                  <th>Imagen</th>
                  <th class="sortable" data-sort="name">
                    Nombre
                    <i class="fa-solid fa-sort sort-icon"></i>
                  </th>
                  <th class="sortable" data-sort="category">
                    Categoría
                    <i class="fa-solid fa-sort sort-icon"></i>
                  </th>
                  <th>Estado</th>
                  <th class="sortable" data-sort="date">
                    Fecha
                    <i class="fa-solid fa-sort sort-icon"></i>
                  </th>
                  <th>Acciones</th>
                </tr>
              </thead>
              <tbody id="productsTableBody"></tbody>
            </table>
          </div>

          <!-- Pagination -->
          <div class="pagination" id="pagination">
            <!-- Pagination will be populated by JavaScript -->
          </div>
        </div>
      </main>
    </div>

    <!-- Include FormProducto Component -->
    <script>
      // Load FormProducto component sin cache
      const formComponentUrl = `components/FormProducto.html?v=${Date.now()}`;
      fetch(formComponentUrl, { cache: "no-store" })
        .then((response) => response.text())
        .then((html) => {
          document.body.insertAdjacentHTML("beforeend", html);
          if (window.FormProducto) {
            window.formProducto = new FormProducto();
          }
        })
        .catch((error) => {
          console.error("Error loading FormProducto component:", error);
          setTimeout(() => {
            fetch(formComponentUrl, { cache: "no-store" })
              .then((response) => response.text())
              .then((html) => {
                document.body.insertAdjacentHTML("beforeend", html);
              });
          }, 1000);
        });
    </script>

    <!-- Delete Confirmation Modal -->
    <div class="modal" id="deleteModal">
      <div class="modal-content">
        <div class="modal-header">
          <h3>Confirmar Eliminación</h3>
          <button class="modal-close" onclick="closeDeleteModal()">
            <i class="fa-solid fa-times"></i>
          </button>
        </div>
        <p>
          ¿Estás seguro de que quieres eliminar este producto? Esta acción no se
          puede deshacer.
        </p>
        <div class="form-actions">
          <button
            type="button"
            class="btn btn-secondary"
            onclick="closeDeleteModal()"
          >
            Cancelar
          </button>
          <button
            type="button"
            class="btn btn-danger"
            onclick="confirmDelete()"
          >
            <i class="fa-solid fa-trash"></i> Eliminar
          </button>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <!-- Axios CDN -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- API Configuration & Service -->
    <script src="js/config.js?v=2"></script>
    <script src="js/api-service.js?v=3"></script>

    <script src="js/sidebar.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/FormProducto.js?v=2"></script>
    <script src="js/products.js?v=3"></script>

    <script>
      // Background rotation
      const backgroundImages = ["../img/PLANTILLA 1.webp"];

      let currentImageIndex = 0;
      const body = document.body;

      function changeBackground() {
        const nextImage = new Image();
        const nextImageIndex =
          (currentImageIndex + 1) % backgroundImages.length;
        nextImage.src = backgroundImages[nextImageIndex];

        body.style.backgroundImage = `url('${backgroundImages[currentImageIndex]}')`;
        currentImageIndex = nextImageIndex;
      }

      changeBackground();
    </script>
  </body>
</html>
